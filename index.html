<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rock Paper Scissors Game</title>
	</head>
	<body>
		<script>
		
		function playerPlay () { // let player make a selection
			let playerSelection = "";
			let keepGoing = true;
			while (keepGoing) {
				playerSelection = prompt("Choose rock paper or scissors!")
				let firstLetter = playerSelection.charAt(0);
				playerSelection = firstLetter.toUpperCase() + playerSelection.substr(1);
				if (playerSelection === "Rock" ||
						playerSelection === "Paper" ||
						playerSelection === "Scissors") keepGoing = false;
			}
			return playerSelection;
		}
		//console.log(playerPlay());

		function computerPlay () { // let computer make a selection
			let random = Math.floor((Math.random()*10) % 3);
			let computerSelection = (random === 0) ? "Rock" :
			(random === 1) ? "Paper" :
			"Scissors";
			return computerSelection;
		}
		//console.log(computerPlay());

		function playRound(playerSelection, computerSelection) {
			if (playerSelection === "Rock" && computerSelection === "Scissors" ||
					playerSelection === "Paper" && computerSelection === "Rock" ||
					playerSelection === "Scissors" && computerSelection === "Paper") {
						console.log(`You won! ${playerSelection} beats ${computerSelection.toLowerCase()}.`)
					} else if (playerSelection === computerSelection) {
						console.log("It's a tie!");
					} else {
						console.log(`You lost! ${computerSelection} beats ${playerSelection.toLowerCase()}.`)
					}
		}

		playRound(playerPlay(), computerPlay());

		</script>
	</body>
</html>
