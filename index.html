<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rock Paper Scissors Game</title>
		<link rel="stylesheet" href="style.css">
		<script src="scripts.js" defer></script>
	</head>
	<body>
		<div>Play Rock Paper Scissors against the computer</div>
		<div>The first to get to 5 points wins!</div>
		<div class="buttons">
			<button id="Rock">🪨</button>
			<button id="Paper">📄</button>
			<button id="Scissors">✂️</button>
		</div>
		<div class="text"></div>
		</div>
	</body>
</html>
