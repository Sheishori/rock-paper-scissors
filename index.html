<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rock Paper Scissors Game</title>
	</head>
	<body>
		<script>
		
		function playerPlay () { // let player make a selection
			let playerSelection = "";
			let keepGoing = true;
			while (keepGoing) {
				playerSelection = prompt("Choose rock paper or scissors!")
				let firstLetter = playerSelection.charAt(0);
				playerSelection = firstLetter.toUpperCase() + playerSelection.substr(1);
				if (playerSelection === "Rock" ||
						playerSelection === "Paper" ||
						playerSelection === "Scissors") keepGoing = false;
			}
			return playerSelection;
		}
		//console.log(playerPlay());

		function computerPlay () { // let computer make a selection
			let random = Math.floor((Math.random()*10) % 3);
			let computerSelection = (random === 0) ? "Rock" :
			(random === 1) ? "Paper" :
			"Scissors";
			return computerSelection;
		}
		//console.log(computerPlay());

		function playRound(playerSelection, computerSelection) {
			let result = "";
			if (playerSelection === "Rock" && computerSelection === "Scissors" ||
					playerSelection === "Paper" && computerSelection === "Rock") {
						return result = `You won! ${playerSelection} beats ${computerSelection.toLowerCase()}.`;
					} else if (playerSelection === "Scissors" && computerSelection === "Paper") {
						return result = "You won! Scissors beat paper.";
					} else if (playerSelection === computerSelection) {
						return result = "It's a tie!";
					} else if (computerSelection === "Scissors" && playerSelection === "Paper") {
						return result = "You lost! Scissors beat paper.";
					} else {
						return result = `You lost! ${computerSelection} beats ${playerSelection.toLowerCase()}.`;
					}
		}

		console.log(playRound(playerPlay(), computerPlay()));

		</script>
	</body>
</html>
