<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rock Paper Scissors Game</title>
		<link rel="stylesheet" href="style.css">
		<script src="scripts.js" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet"> 
	</head>
	<body>
		<h1>Jan-ken-pon!</h1>
		<div>Play Rock Paper Scissors against the computer</div>
		<div>The first to get to 5 points wins!</div>
		<div id="hands">
			<img class="player-hand" src="./img/rock.png" alt="Player's hand">
			<div class="vs">VS</div>
			<img class="computer-hand" src="./img/rock.gif" alt="Computer's hand">
		</div>
		<div id="score"></div>
		<div class="text"></div>
		<div class="buttons">
			<button id="Rock"></button>
			<button id="Paper"></button>
			<button id="Scissors"></button>
		</div>
	</body>
</html>
